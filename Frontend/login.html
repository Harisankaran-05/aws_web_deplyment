<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      :root {
        --primary-color: #2563eb;
        --background-color: #f1f5f9;
        --text-color: #1e293b;
      }

      body {
        background-color: var(--background-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .login-container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 400px;
      }

      .login-container h2 {
        margin-bottom: 20px;
        text-align: center;
        color: var(--text-color);
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: var(--text-color);
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #e2e8f0;
        border-radius: 5px;
        outline: none;
      }

      .form-group input:focus {
        border-color: var(--primary-color);
      }

      .submit-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
      }

      .submit-btn:hover {
        background-color: #1e40af;
      }

      .links {
        text-align: center;
        margin-top: 15px;
      }

      .links a {
        color: var(--primary-color);
        text-decoration: none;
      }

      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit" class="submit-btn" onclick="return validateCredentials()">Login</button>
        <script>
          function validateCredentials() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if ((username === 'Erai67' && password === 'Erai123@') || (username === 'admin' && password === 'admin')||(username === 'hari2005' && password === 'Hari123@')) {

              window.location.href = 'index.html';
              return false; // Prevent form submission
            } else {
              alert('Invalid username or password.');
              return false; // Prevent form submission
            }
          }
        </script>

        <script>
          function validatePassword() {
            const password = document.getElementById('password').value;
            const passwordPattern = /^(?=.*[0-9])(?=.*[A-Z])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{7,}$/;
            if (!passwordPattern.test(password)) {
              alert('Password must be at least 7 characters long, contain at least 1 number, 1 capital letter, and 1 symbol.');
              return false;
            }
            return true;
          }
        </script>
      </form>
      <div class="links">
        <a href="signup.html">Create an Account</a> | <a href="#">Forgot Password?</a>
      </div>
    </div>
  </body>
</html>
